<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h2 class="alt-header__title">Jen</h2>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        <span class="alt-header__icon-space"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="message-row fadeInFirst">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKaOlANEFbQeY5eZ_ymQVX8awrTRcl-YhPjvMMxzMMsmX12fWzmB3MtR3XqED7FchQ8ao&usqp=CAU" alt="chat-image">
               <div class="message-row__content">
                   <span class="message__author">Jen</span>
                   <div class="message__info">
                       <span class="message__bubble">Hi!</span>
                       <span class="message__time">12:12</span>
                   </div>
               </div> 
            </div>            

            <div class="message-row message-row__own">
                <div class="message-row__content">
                    <div class="message__info fadeInLast">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">12:12</span>
                    </div>
                </div> 
             </div>
        </main>

        <form>
            <div class="reply">
                <div class="reply-column">
                    <i class="far fa-plus-square fa-lg"></i>
                </div>
                <div class="reply-column">
                    <input type="text" placeholder="write a message...">
                    <i class="far fa-grin-squint fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up fa-lg"></i>
                    </button>
                </div>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
