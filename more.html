<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>15%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
                <div class="screen-header__small-dot2"></div>
            </div>
        </header>
    
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/photo.png"  class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text user-component__line">
                        <h4 class="user-component__title">Son</h4>
                        <h6 class="user-component__subtitle">+111 222 333</h6>
                        <span class="user-component__warn"><i class="fas fa-exclamation fa-xs"></i></span>
                   </div>
                </div>
                <div class="user-comonent__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
                <div class="icons-row">
                    <div class="icons-row__icon">
                        <i class="far fa-calendar-check"></i><span>Calendar</span>
                    </div>
                    <div class="icons-row__icon">
                        <i class="far fa-hdd"></i>
                        <span>Talk Drive</span>
                    </div>
                    <div class="icons-row__icon">
                        <i class="far fa-smile-wink"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="icons-row__icon">
                        <i class="far fa-envelope"></i>
                        <span>Themes</span>
                    </div>
                </div>
                <div class="more-suggestions">
                    <h4 class="more-suggestions__title">Suggestions</h4>
                    <div class="more-suggestions__icons">
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <i class="fas fa-quote-right fa-2x"></i>
                            </div>
                            <span class="more-suggestions__icon-text">Kokoa Story</span>
                        </div>
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <i class="fas fa-dog fa-2x"></i>
                            </div>
                            <span class="more-suggestions__icon-text">Kokoa Friends</span>
                        </div>
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <i class="fas fa-gamepad fa-2x"></i>
                            </div>
                            <span class="more-suggestions__icon-text">Friends Game</span>
                    </div>
                </div>
        </main>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
